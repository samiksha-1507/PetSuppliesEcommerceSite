<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Besties - Premium Pet Supply Shop</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>
<body>
  <!-- Notification Bar -->
  <div class="notification-bar">
    <div class="notification-content">
      <p>üéÅ New customers get 20% OFF their first order with code: <span>WELCOME20</span></p>
    </div>
    <button class="notification-close"><i class="fas fa-times"></i></button>
  </div>

  <!-- Header -->
  <header class="top-bar">
    <div class="free-shipping"><i class="fas fa-truck"></i> FREE SHIPPING ON ORDERS OVER $50</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for pet products...">
      <button><i class="fas fa-search"></i></button>
    </div>
    <div class="call-us"><i class="fas fa-phone-alt"></i> Call Us<br>123-456-7890</div>
  </header>

  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <div class="logo">
      <span class="logo-icon"><i class="fas fa-paw"></i></span>
      BESTIES<br><span class="tagline">A Pet's Favorite Place</span>
    </div>
    <ul class="menu">
      <li><a href="#"><i class="fas fa-store"></i> Shop All</a></li>
      <li><a href="#"><i class="fas fa-dog"></i> Dogs</a></li>
      <li><a href="#"><i class="fas fa-cat"></i> Cats</a></li>
      <li><a href="#"><i class="fas fa-crow"></i> Birds</a></li>
      <li><a href="#"><i class="fas fa-fish"></i> Fish</a></li>
      <li><a href="#"><i class="fas fa-rabbit"></i> Small Pets</a></li>
      <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
    <div class="login-cart">
      <div class="login-btn"><i class="fas fa-user"></i> Log In</div>
      <div class="cart-btn" id="cartBtn">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count">0</span>
        <div class="cart-preview" id="cartPreview">
          <h3>Your Cart</h3>
          <div class="cart-items" id="cartItems">
            <p class="empty-cart">Your cart is empty</p>
          </div>
          <div class="cart-total">
            <p>Total: <span id="cartTotal">$0.00</span></p>
            <button class="checkout-btn">Checkout</button>
          </div>
        </div>
      </div>
    </div>
    <div class="mobile-menu-btn"><i class="fas fa-bars"></i></div>
  </nav>

  <!-- Sections like Hero, Categories, Hot Deals, Products, Testimonials, Newsletter, Footer, Modal go here... -->
  <!-- Due to length, let me know if you'd like the rest of the HTML split up or as downloadable files. -->

  <!-- Swiper JS & Custom Script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
